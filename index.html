<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CBIT Open-Source Community (COSC)</title>
  <meta name="description" content="COSC is an open-source Community based in CBIT and is managed by its students and staff">

  <meta property="og:title" content="CBIT Open-Source Community - COSC">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cbitosc.github.io/">
  <meta property="og:image" content="https://cbitosc.github.io{3:/img/touch/logo_256.png}">
  <meta property="og:description" content="COSC is an open-source Community based in CBIT and is managed by its students and staff">

  <meta name="twitter:title" content="CBIT Open-Source Community - COSC">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://cbitosc.github.io/">
  <meta name="twitter:image" content="https://cbitosc.github.io{3:/img/touch/logo_256.png}">
  <meta name="twitter:description" content="COSC is an open-source Community based in CBIT and is managed by its students and staff">
  <meta name="twitter:creator" content="@ramlmn">

  <link rel="manifest" href="/manifest.json">

  <meta name="theme-color" content="#03A9F4">

  <link rel="preload" href="/stylesheet/style.css" as="style">
  <link rel="preload" href="/img/banner_group_1.svg" as="image" type="image/svg+xml">
  <link rel="preload" href="/img/banner_group_2.svg" as="image" type="image/svg+xml">
  <link rel="preload" href="/img/banner_group_3.svg" as="image" type="image/svg+xml">
  <link rel="preload" href="/js/index.js" as="script">

  <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>

    <header class="header">
    <div class="header__container">
      <div class="header__left">
        <div class="header__logo">
          <a href="/">COSC</a>
        </div>
      </div>
      <div class="header__spacer"></div>
      <div class="header__right">
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__list-item">
              <a href="https://facebook.com/blah-blah">Facebook</a>
            </li>
            <li class="header-nav__list-item">
              <a href="https://github.com/cosc">GitHub</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="hero__level hero__level_1">
      <img src="/img/banner_group_3.svg" alt="Banner image part 1"/>
    </div>
    <div class="hero__level hero__level_2">
      <img src="/img/banner_group_1.svg" alt="Banner image part 2"/>
    </div>
    <div class="hero__level hero__level_3">
      <img src="/img/banner_group_2.svg" alt="Banner image part 3"/>
    </div>
  </div>

  <main class="main">
    <div class="main__content">
      <section class="intro-section">
        <h1 class="title__heading">CBIT Open Source Community</h1>
        <p class="title__description">
          <strong>COSC</strong> is an opensource focused community based in <strong>Chaitanya Bharathi Institute of Technology</strong> - Hyderabad</p>
      </section>
      <section class="projects">
        <h2 class="section__header">We focus on</h2>
        <div class="cards">
          <a class="card" href="#">
            <div class="card__image" style="background-image: url('/img/web.svg')">
            </div>
            <div class="card__header">Web Technologies</div>
          </a>
          <a class="card" href="#">
            <div class="card__image" style="background-image: url('/img/learning.svg')">
            </div>
            <div class="card__header">Machine Learning</div>
          </a>
          <a class="card" href="#">
            <div class="card__image" style="background-image: url('/img/competition.svg')">
            </div>
            <div class="card__header">Code Competitions</div>
          </a>
        </div>
      </section>
    </div>
  </main>

  <footer class="page__footer">
    COSC - curated by the&nbsp;<strong>Computer Science Department, CBIT</strong>
  </footer>

  <script src="/js/index.js"></script>
</body>
</html>
